{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  
  {% if car_list %}
    <ul>
    {% for car in car_list %}
      <li>
        <a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a>
      </li>
    {% endfor %}    
    </ul>
  {% else %}
    <p>There are no Car in Taxi service</p>
  {% endif %}

{% endblock %}
