{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>
  
  {% if driver_list %}
    <ul>
    {% for driver in driver_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}</a>
      </li>
    {% endfor %}    
    </ul>
  {% else %}
    <p>There are no Car in Taxi service</p>
  {% endif %}
{% endblock %}
